<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Products
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-button color="primary" >New Product</ion-button>
  <ion-list *ngFor="let prod of p">
    <ion-item>
      <ion-label>{{prod.name}}</ion-label>
      <ion-label>{{prod.price}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
