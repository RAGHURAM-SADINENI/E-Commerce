<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let prod of p">
    <ion-item>
      <ion-label>
        <ion-avatar><img src="{{prod.image}}"></ion-avatar>
      </ion-label>
      <ion-label>{{prod.name}}</ion-label>
      <ion-label>${{prod.price}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
