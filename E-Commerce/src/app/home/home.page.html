<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let prod of allProducts">
    <img src={{prod.image}}>
    <ion-card-title>{{prod.name}}</ion-card-title>
    <ion-card-subtitle>${{prod.price}}</ion-card-subtitle>
    <div *ngIf="prod.quantity==0;else show">
      <ion-button expand="block" color="medium" (click)="add(prod.id)">ADD TO CART</ion-button>
    </div>
    <ng-template #show>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="medium" (click)="subtract(prod.id)">-</ion-button>
          </ion-col>
          <ion-col align-center>
              <ion-button expand="block" color="light" disabled>{{prod.quantity}}</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="medium" (click)="add(prod.id)">+</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>
  </ion-card>
</ion-content>
